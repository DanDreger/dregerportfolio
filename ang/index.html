<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Angular</title>

<!-- Bootstrap minified CDN addded here -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- jquery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<!-- my stylesheet added here  -->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body ng-app="myApp" id="body">

<section ng-controller="myCtrl">

<pre>{{search}}</pre>

<input type="text" ng-model="search.volumeInfo.title">
	
	<table class="table table-striped table-bordered table-condensed">
		<thead>
			<tr>
				<th>Title</th>
				<th>Country</th>
				<th>Buy Link</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="x in books | filter:search">
				<td>{{x.volumeInfo.title}}</td>
				<td>{{x.saleInfo.country}}</td>
				<td> <a ng-href="{{x.saleInfo.buyLink}}">Buy Now</a></td>
			</tr>
		</tbody>
	</table>

</section>


<script src="app.js"> </script>
</body>
</html>
